  <style>

  <!--[if lt IE 7]>

  <input id="url"
    style="width:97%;height:20px; padding: 0px; background: none; color:white; text-align: center;font-size:x-large;top:0px;"
    placeholder="URL">
  <button
    style="top:0vh;right:0%;position: absolute; padding:0px;height:23px;font-size:x-large;background:none;color:white;width:3%;border:0px;z-index:999999"
    id="gobtn" onclick="urlChange()">></button>
  <iframe onload="updatebox()" id="browser" allowfullscreen style="width:100%; min-height:97vh !important;"
    src="browsernewtab.html" frameborder=0></iframe>
  <script>
    function urlChange() {
      document.getElementById('browser').src = 'https://corsproxy.io/?' + encodeURIComponent(document.getElementById('url').value)
    }


    function updatebox() {
      url = document.getElementById('browser').contentWindow.location.href
      if (!url.includes("/service/")) {
        console.log("internal page")
        if (url.includes("browsernewtab.html")) {
          document.getElementById('url').value = ""
          document.getElementById('url').placeholder = "Search or type a URL"
        }
        if (url.includes("browserhelp.html")) {
          document.getElementById('url').value = "flame://help"
        }
        if (url.includes("helpfiles")) {

        }
      } else {
        if(document.activeElement != document.getElementById("url")){document.getElementById("url").value = decodeURIComponent(document.getElementById("browser").contentWindow.location.href.split("https://corsproxy.io/?")[1])}
        

      }

    }
    setInterval(updatebox, 1000);
  </script>
</body>
